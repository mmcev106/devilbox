upload_max_filesize = 256M
post_max_size = 256M
memory_limit = 1G
max_execution_time = 300
max_input_time = 300

xdebug.mode               = debug
xdebug.start_with_request = yes
xdebug.log                = /var/log/php/xdebug.log
xdebug.client_host        = 'host.docker.internal'
xdebug.client_port        = 9003
xdebug.connect_timeout_ms = 10
